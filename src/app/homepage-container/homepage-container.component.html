<!-- HTML code for the homepage container -->

<div *ngIf="!appData || !appData.isAuthenticated; then unauthenticated"></div>
<div *ngIf="appData &&  appData.isAuthenticated; then authenticated"></div>

<ng-template #authenticated>
  <app-dashboard-container></app-dashboard-container>
</ng-template>

<ng-template #unauthenticated>
  <app-hero-main></app-hero-main>

  <div *ngIf="appData && appData.isAuthenticated">
    <app-hero-tools></app-hero-tools>
    <app-hero-repos></app-hero-repos>
  </div>

  <div *ngIf="loginModalOpen()">
    <app-auth-modal></app-auth-modal>
  </div>
</ng-template>
