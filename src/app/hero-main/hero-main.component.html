<!-- HTML for main Login page -->

<section class="hero is-dark is-fullheight">

  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="columns is-half is-centered is-vcentered">
        <div class="column is-half">
          <div class="hover-color">
            <figure>
              <img src="assets/images/StockManagerLogoV1.png" width="300px" height="300px">
            </figure>
          </div>
          <br>
          <p class="title is-2">Stock Manager</p>
        </div>
        <div class="column is-half">

            <div *ngIf="loginButton">
              <app-icon-button [button]="loginButton" (click)="loginButtonClicked()"></app-icon-button>
            </div>


            <p class="subtitle is-4 is-hidden" #welcomeMessage>Welcome, {{ appData.firstName }}!</p>

        </div>
      </div>
    </div>
  </div>

  <div class="hero-foot has-text-centered">
    <p class="subtitle is-7">By <b>Joseph Paul</b> & <b><a href="http://www.zachgrimaldi.com"><u>Zach Grimaldi</u></a></b></p>
    <br>
  </div>
</section>
