<p class="subtitle is-3">{{ query }}</p>

<section style="max-width: 350px;">
  <div class="tile is-ancestor" *ngFor="let array of numbers">
    <div class="tile is-parent" *ngFor="let num of array">
      <div class="tile is-child">
        <img src="../../assets/images/SM_{{ num }}.png" class="number-pad-button number-pad-button-{{num}}" (click)="handleClick(num)">
      </div>
    </div>
  </div>
</section>
