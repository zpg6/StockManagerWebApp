<section class="hero is-dark is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <p class="title">Results for {{ appData.query !== '' ? appData.query:'[error!!]'}}:</p>
      <!-- An error while creating account that is unrelated to form validation will appear -->
      <div *ngIf="showNotification()" style="margin-top: 15px;">
        <div class="notification is-danger is-light">
          <button class="delete" (click)="hideNotification()"></button>
          <p>
            {{ this.appData.queryError }}
          </p>
        </div>
      </div>
      <div class="columns is-centered">
        <div class="column is-half has-text-centered">
          <div class="box" *ngFor="let item of this.appData.latestQueryResults">
            <img src="{{item?.imageURL}}">
            <h2 class="subtitle has-text-dark">Item Name: {{ item?.name }}</h2>
            <p class="body">ID: {{ item?.userDesignatedID }}</p>
            <p class="body">Total In-Stock Quantity: {{ item?.backstockQuantity + item?.customerAccessibleQuantity }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
